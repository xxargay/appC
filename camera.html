<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
    <link rel="stylesheet" type="text/css" href="css/estils.css" />
    
    <title>Proves plugins PhoneGap</title>
</head>

<body>
    <div id="page">
        <div class="header">Camera API</div>
        <div class="content">

                <div id="capture" class="tab-pane active">
                        <br />
                    <button onclick="capturePhoto();" class="btn btn-success">Capture Camera Photo</button>
                        <br />
                        <br />
                    <img style="display:none;" id="smallImage" src="" width="100%"/>

                </div>

                <div id="album" class="tab-pane">
                        <br />
                    <button onclick="getPhoto(Camera.PictureSourceType.SAVEDPHOTOALBUM);" class="btn btn-info">Select Image from Album</button>
                        <br />
                        <br />
                    <img style="display:none;" id="largeImage" src="" width="100%"/>
                </div>

        </div>
    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    

    <script type="text/javascript">
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {}



        function capturePhoto() {

            navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
                quality: 50,
                allowEdit: true,
                destinationType: Camera.DestinationType.DATA_URL
            });
        }

                function onPhotoDataSuccess(imageData) {

                    var smallImage = document.getElementById('smallImage');

                    smallImage.style.display = 'block';
                    smallImage.src = "data:image/jpeg;base64," + imageData;

                }



        function getPhoto(source) {
            navigator.camera.getPicture(onPhotoURISuccess, onFail, {
                quality: 50,
                destinationType: Camera.DestinationType.DATA_URL,
                sourceType: source
            });
        }

                function onPhotoURISuccess(imageURI) {

                    var largeImage = document.getElementById('largeImage');

                    largeImage.style.display = 'block';
                    largeImage.src = "data:image/jpeg;base64," + imageURI;
                }



        function onFail(message) {
            alert(message);
        }
    </script>
</body>

</html>
