<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
    <link rel="stylesheet" type="text/css" href="css/estils.css" />
    
    <title>Proves plugins PhoneGap</title>

</head>

<body id="color">
    <div id="page">

        <div class="header">Accelerometer API</div>

        <div id="cercle" style="width:60px;height:60px;border-radius:50%;background-color:green;position:absolute;top:50%;left:50%;margin-top:-30px;margin-left:-30px;"></div>
        
        <div id="peu" style="position:absolute;bottom:0;">
            Acceleration X :<span id="dataX">0</span><br />
            Acceleration Y :<span id="dataY">0</span><br />
            Acceleration Z :<span id="dataZ">0</span><br />
            TimeStamp :<span id="timeStamp">0</span><br />
            T :<span id="T"></span>L :<span id="L"></span>S :<span id="S"></span>
            
            <button id="start" onclick="onDeviceReady();" style="display:none;">Start Watching</button>
            <br />
            <button id="stop" onclick="stopWatch();">Stop Watching</button>

        </div>

    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        var watchID = null;

        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            $('#stop').show();
            $('#start').hide();

            var options = {
                frequency: 100
            }; // Update every 0.1 seconds
			
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }

        function onSuccess(acceleration) {

            x = acceleration.x ;
            y = acceleration.y ;
            z = acceleration.z ;

            $('#dataX').html(x);
            $('#dataY').html(y);
            $('#dataZ').html(z);
            $('#timeStamp').html(acceleration.timestamp);

            x = x + 10 ;
            y = y + 10 ;
            z = z + 10 ;

            var T = 5*x ;
            var L = 5*y ;
            var S = 5*z ;

            var T = T.toFixed(0) ;
            var L = L.toFixed(0) ;
            var S = S.toFixed(0) ;

            document.getElementById("color").style.backgroundColor = "rgba(" + T + "," + L + ", " + S + ", 1)" ;

            document.getElementById("T").innerHTML = "Top: " + T ;
            document.getElementById("L").innerHTML = "Left: " + L ;
            document.getElementById("S").innerHTML = "Size: " + S ;

            document.getElementById("cercle").style.top = T + "%"
            document.getElementById("cercle").style.left = L + "%"
            document.getElementById("cercle").style.width = S + "px"
            document.getElementById("cercle").style.height = S + "px"
            document.getElementById("cercle").style.marginTop = S/2 + "px"
            document.getElementById("cercle").style.marginLeft = S/2 + "px"

        };

        function onError() {
            alert('onError!');
        };

        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;

                $('#start').show();
                $('#stop').hide();
            }

        }
    </script>
</body>

</html>
