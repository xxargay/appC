<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
    <link rel="stylesheet" type="text/css" href="css/estils.css" />
    
    <title>Proves plugins PhoneGap</title>

</head>

<body id="color">
    <div id="page">

        <div class="header">Accelerometer API</div>

        <div id="cercle" style="width:60px;height:60px;border-radius:50%;background-color:green;position:absolute;left:50%;top:50%;margin-top:-30px;margin-left:-30px;"></div>
        
        <div id="peu" style="position:absolute;bottom:0;">
            Acceleration X :<span id="dataX">0</span><br />
            Acceleration Y :<span id="dataY">0</span><br />
            Acceleration Z :<span id="dataZ">0</span><br />
            TimeStamp :<span id="timeStamp">0</span><br />
            X :<span id="X"></span>Y :<span id="Y"></span>Z :<span id="Z"></span>
            
            <button id="start" onclick="onDeviceReady();" style="display:none;">Start Watching</button>
            <br />
            <button id="stop" onclick="stopWatch();">Stop Watching</button>

        </div>

    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        var watchID = null;

        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            $('#stop').show();
            $('#start').hide();

            var options = {
                frequency: 100
            }; // Update every 0.1 seconds
			
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }

        function onSuccess(acceleration) {

            x = acceleration.x ;
            y = acceleration.y ;
            z = acceleration.z ;

            $('#dataX').html(x);
            $('#dataY').html(y);
            $('#dataZ').html(z);
            $('#timeStamp').html(acceleration.timestamp);

            x = x + 10 ;
            y = y + 10 ;
            z = z + 10 ;

            var X = 5*x ;
            var Y = 5*y ;
            var Z = 10*z ;

            var X = X.toFixed(0) ;
            var Y = Y.toFixed(0) ;
            var Z = Z.toFixed(0) ;

            document.getElementById("X").innerHTML = "Left: " + X ;
            document.getElementById("Y").innerHTML = "Top: " + Y ;
            document.getElementById("Z").innerHTML = "Size: " + Z ;

            document.getElementById("cercle").style.left = X + "%"
            document.getElementById("cercle").style.top = Y + "%"
            document.getElementById("cercle").style.width = Z + "px"
            document.getElementById("cercle").style.height = Z + "px"
            
            document.getElementById("cercle").style.marginLeft = "-" + X/2 + "px"
            document.getElementById("cercle").style.marginTop = "-" + Y/2 + "px"

        };

        function onError() {
            alert('onError!');
        };

        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;

                $('#start').show();
                $('#stop').hide();
            }

        }
    </script>
</body>

</html>
