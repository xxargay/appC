    <script type="text/javascript">

    var sortir;


    function load() {
    //alert("event load!");
    
    // funci√≥ sortir
        sortir = document.getElementById("sortir");
        sortir.addEventListener("click", function(){
                if (navigator.app) {
                       //alert("navigator.app");
                       navigator.app.exitApp();
                    }
                    else if (navigator.device) {
                        navigator.device.exitApp();
                    }
            });
        }

    window.onload = load;

    </script>
