<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
    <link rel="stylesheet" type="text/css" href="css/estils.css" />
    
    <title>Proves plugins PhoneGap</title>

</head>

<body id="color">
    <div id="page">

        <div class="header">Accelerometer API</div>
        
        <div>
            <br />Acceleration X :
            <div id="dataX">0</div>
            <br />
            <br />Acceleration Y :
            <div id="dataY">0</div>
            <br />
            <br />Acceleration Z :
            <div id="dataZ">0</div>
            <br />
            <br />TimeStamp :
            <div id="timeStamp">0</div>
            <br />
            <br />

            <button id="start" onclick="onDeviceReady();" style="display:none;">Start Watching</button>
            <br />
            <button id="stop" onclick="stopWatch();">Stop Watching</button>
        </div>

    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        var watchID = null;

        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            $('#stop').show();
            $('#start').hide();

            var options = {
                frequency: 1000
            }; // Update every 1 seconds
			
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
        }

        function onSuccess(acceleration) {

            x = acceleration.x ;
            y = acceleration.y ;
            z = acceleration.z ;

            $('#dataX').html(x);
            $('#dataY').html(y);
            $('#dataZ').html(z);
            $('#timeStamp').html(acceleration.timestamp);

            var R = 25.5*x ;
            var G = 25.5*y ;
            var B = 25.5*y ;

            var R = R.toFixed(0) ;
            var G = G.toFixed(0) ;
            var B = B.toFixed(0) ;

            document.getElementById("color").style.backgroundColor = "rgba(" + R + "," + G + ", " + B + ", 1)" ;

        };

        function onError() {
            alert('onError!');
        };

        function stopWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;

                $('#start').show();
                $('#stop').hide();
            }

        }
    </script>
</body>

</html>
