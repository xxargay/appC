<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/estils.css" />
    
    <title>Proves plugins PhoneGap</title>
</head>

<body>
    <div id="page">

        <div class="header">Device API</div>

        <div>

            <a href="#">Device Model</a>
            <p id="model"></p>

            <a href="#">Platform</a>
            <p id="platform"></p>
     
            <a href="#">Version</a>
            <p id="version"></p>

            <a href="#">Device UUID</a>
            <p id="uuid"></p>

            <a href="#">Cordova Version</a>
            <p id="cordova"></p>

        </div>

    </div>


    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {

            $('#model').html(device.model);
            $('#cordova').html(device.cordova);
            $('#platform').html(device.platform);
            $('#uuid').html(device.uuid);
            $('#version').html(device.version);

        }
    </script>
</body>

</html>
