<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    
    <title>Proves plugins PhoneGap</title>
</head>

<body>
    <div id="page">

        <div class="header">Device API</div>

        <div class="content">

            <a href="#" class="list-group-item active">Device Model</a>
            <p id="model" class="list-group-item-text"></p>

            <a href="#" class="list-group-item active">Platform</a>
            <p id="platform" class="list-group-item-text"></p>
     
            <a href="#" class="list-group-item active">Version</a>
            <p id="version" class="list-group-item-text"></p>

            <a href="#" class="list-group-item active">Device UUID</a>
            <p id="uuid" class="list-group-item-text"></p>

            <a href="#" class="list-group-item active">Cordova Version</a>
            <p id="cordova" class="list-group-item-text"></p>

        </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {

            $('#model').html(device.model);
            $('#cordova').html(device.cordova);
            $('#platform').html(device.platform);
            $('#uuid').html(device.uuid);
            $('#version').html(device.version);

        }
    </script>
</body>

</html>
